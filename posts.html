<html ng-app="app">
<head>
    <title>Feeder</title>
    <script src="lib/angular.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="app.js"></script>


</head>
<body>
<div id='main' class="container" ng-controller="postctrl">
<div class="container">
    <h2 class="jumbotron">Post Something
        <button type="button" class="btn btn pull-right"><a href="./edituser.html"> Edit User Details</a></button>
    </h2>

    <form ng-submit="post()">
        <h3 >Hi! {{name}}</h3> 
        <input  type="text" required class="form-control" placeholder="Say something" ng-model="newPost.title"><br>
        <input  type="text" required class="form-control" placeholder="Describe What you just said" ng-model="newPost.description"><br>
        <input class="btn btn-primary pull-right" type="submit" value="Post!" />
</form>
</div>


    <div class="container">
        <h2>Feed</h2>

        <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="col-md-3">Title</th>
                <th class="col-md-3">Description</th>
                <th class="col-md-3">Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="post in posts | orderBy:'created_at':true" >
                <td>
                    <span data-ng-hide="editMode">{{post.title}}</span>
                    <input type="text" class="form-control" data-ng-show="editMode" data-ng-model="post.title" data-ng-required />
                </td>

                <td>
                    <span data-ng-hide="editMode">{{post.description}}</span>
                    <input type="text" class="form-control" data-ng-show="editMode" data-ng-model="post.description" data-ng-required />
                </td>
                <td>{{post.created_at | date:"h:mma 'on' MMM d, y"}}</td>
                <td>{{post.created_By}}</td>
                <td>
                <button type="submit" data-ng-hide="editMode" data-ng-click="editMode = true; edit(post)" class="btn btn-default">Edit</button>
                <button type="submit" data-ng-show="editMode" data-ng-click="editMode = false" class="btn btn-default">Save</button>
                <button type="submit" data-ng-show="editMode" data-ng-click="editMode = false; cancel()" class="btn btn-default">Cancel</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
    </div>
</body>
</html>
